# THIS CAN RUN ON cloud-vm-45-72 ONLY

stages:
  - build
  - unit_test
  - test

compile:
  stage: build
  artifacts:
    name: "Compiled stuff"
    paths:
      - wacc-compiler
      - .scala-build
  script:
    - make

unit_tests:
  stage: unit_test
  needs:
    - job: compile
      artifacts: true
  script:
    - scala-cli test .

test:
  stage: test
  needs:
    - job: unit_tests
      artifacts: true
  artifacts:
    when: always
    paths:
        - validRes.xml
        - syntaxRes.xml
        - semanticRes.xml
    reports:
      junit:  
        - validRes.xml
        - syntaxRes.xml
        - semanticRes.xml
  script:
    - bash ./test